<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>

<form id="passwordForm">
  <label for="password">Enter Password: </label>
  <input type="password" id="password" required>
  <button type="button" onclick="checkPassword()">Submit</button>
</form>

<script>
  // Replace 'your_password' with the actual password
  const correctPassword = 'ryfgab';

  function checkPassword() {
    const enteredPassword = document.getElementById('password').value;

    if (enteredPassword === correctPassword) {
      // Password is correct, redirect to the protected content
      window.location.href = 'home.html';
    } else {
      alert('Incorrect password. Try again.');
      // Clear the input field for another attempt
      document.getElementById('password').value = '';
    }
  }
</script>

</body>
</html>
